name: PR Staging Alias

on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  pull-requests: read
  contents: read
  deployments: write
  actions: read

jobs:
  alias-staging:
    if: >
      github.event.issue.pull_request != null &&
      github.event.comment.body == '/alias to staging'
    runs-on: ubuntu-latest
    env:
      TS_NODE_COMPILER_OPTIONS: '{"module":"commonjs","moduleResolution":"node","esModuleInterop":true}'
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 1

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Alias latest Vercel preview to staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          PR_NUMBER: ${{ github.event.issue.number }}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_AUTHOR_ASSOCIATION: ${{ github.event.comment.author_association }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          COMMENT_AUTHOR: ${{ github.event.comment.user.login }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_ALIAS_DOMAIN: ${{ secrets.VERCEL_ALIAS_DOMAIN }}
        run: |
          npx ts-node --transpile-only scripts/alias-staging.ts
